<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Slot Game</title>
    <link rel="stylesheet" href="slot.css">
</head>
<body>
    <H1>Slot Game with HTML,CSS and Javascript Demo</H1>
    
    <div class="slot-machine">
        <div class="slot-row">
            <div class="slot">😀</div>
            <div class="slot">😎</div>
            <div class="slot">🚀</div>
            <div class="slot">🌟</div>
            <div class="slot">🎉</div>
        </div>
        <div class="slot-row">
            <div class="slot">🍕</div>
            <div class="slot">🍔</div>
            <div class="slot">🍦</div>
            <div class="slot">🍩</div>
            <div class="slot">🍰</div>
        </div>
        <div class="slot-row">
            <div class="slot">🍁</div>
            <div class="slot">🍂</div>
            <div class="slot">🌷</div>
            <div class="slot">🌲</div>
            <div class="slot">🌺</div>
        </div>
        <div class="slot-row">
            <div class="slot">🐶</div>
            <div class="slot">🐱</div>
            <div class="slot">🐭</div>
            <div class="slot">🐰</div>
            <div class="slot">🐻</div>
        </div>
        <div class="slot-row">
            <div class="slot">⚽</div>
            <div class="slot">🏀</div>
            <div class="slot">🎾</div>
            <div class="slot">🏈</div>
            <div class="slot">🏆</div>
        </div>
    </div>

    <button id="spin-button">Spin</button>

    <script src="slot.js"></script>
</body>
</html>
